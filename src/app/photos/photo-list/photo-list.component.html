<div class="text-center mt-3 mb-3">
  <form>
      <i aria-hidden="true"class="fa fa-search"></i>
    <input
      class="rounded"
      type="search"
      placeholder="search..."
      autofocus
      (keyup) = "debounce.next(getValue($event))"
    >
  </form>
  {{filter}}
</div>

<app-photos [photos]="photos | filterbyDescription: filter"></app-photos>
<app-load-button
  (click)="load()"
  [hasMore]="hasMore">
</app-load-button>
